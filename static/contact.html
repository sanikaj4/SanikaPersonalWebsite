<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Young+Serif&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <title>Contact - Sanika Jain</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <a href="../index.html">
                        <h1>sanika<br>jain</h1>
                    </a>
                </div>
                <ul class="nav-links">
                    <li><a href="../index.html">home</a></li>
                    <li><a href="about.html">about</a></li>
                    <li><a href="portfolio.html">portfolio</a></li>
                    <li><a href="https://drive.google.com/file/d/1GTUg08cvI95OqgpJYHfERNk1mUeq4max/view?usp=sharing" target="_blank">resume</a></li>
                    <li><a href="contact.html" class="active">contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="page-header">
                <h2 class="highlight">Contact Me</h2>
            </section>

            <section class="social-links contact-social">
                <a href="https://www.linkedin.com/in/sanikajain-/" target="_blank" aria-label="LinkedIn">
                    <div class="social-icon">
                        <img src="./images/linkedin.png" alt="LinkedIn" />
                    </div>
                </a>
                <a href="https://github.com/" aria-label="GitHub">
                    <div class="social-icon">
                        <img src="./images/github.png" alt="GitHub" />
                    </div>
                </a>
                <a href="mailto:sanikaj@andrew.cmu.edu" aria-label="Email">
                    <div class="social-icon">
                        <img src="./images/mail.png" alt="Email" />
                    </div>
                </a>
            </section>

            <section class="contact-form">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">name*</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">phone number*</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">email*</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="comments">comments</label>
                        <textarea id="comments" name="comments" rows="8"></textarea>
                    </div>
                    
                    <button type="submit" class="btn primary">submit</button>
                </form>
            </section>
        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>
